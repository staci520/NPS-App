<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>National Parks Services Locator App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>National Parks Services Locator</h1>

		<form id="js-form">
			<label for="search-state">Search by State</label>
            <input type="text" name="search-state" placeholder=" 2-letter abbreviation" id="js-search-state" required>

			  <label for="max-results">Maximum results to return (1-10):</label>
         <input type="number" name="max-results" value="1" id="js-max-results" name="results"
          min="1" max="10">

          <input type="submit" value="Search!">
    </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
